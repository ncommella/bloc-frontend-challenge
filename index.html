<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Frontend Challenge</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <section class="container">

    <nav class="top-nav">
      <div class="arrow">
        <image src="assets/back-arrow.png">
      </div>

      <h1>Stop Details</h1>

      <div class="search">
        <image src="assets/search-icon.png">
      </div>
    </nav>

    <div class="stop-image">
      <div class="image-caption">

      </div>
    </div>

    <main>
      <header>
      <h1>Eastbound</h1>
      </header>
      <section class="eastbound">

        <div class="line-row">
          <div class="dot">
            <h2>60</h2>
          </div>
        </div>

        <div class="line-row">
          <div class="dot">
            <h2>124</h2>
          </div>
        </div>

      </section>

      <header>
      <h1>Northbound</h1>
      </header>
      <section class="northbound">

        <div class="line-row">
          <div class="dot">
            <h2>154</h2>
          </div>
        </div>

      </section>


      <header>
      <h1>Southbound</h1>
      </header>
      <section class="southbound">

        <div class="line-row">
          <div class="dot">
            <h2>J14</h2>
          </div>
        </div>

        <div class="line-row">
          <div class="dot">
            <h2>124</h2>
          </div>
        </div>

      </section>


      <header>
      <h1>Reroute</h1>
      </header>
      <section class="reroute">

        <div class="line-row">
          <div class="dot">
            <h2>6x</h2>
          </div>
        </div>

      </section>


      <header>
      <h1>Out of Service</h1>
      </header>
      <section class="out-of-service">

        <div class="line-row">
          <div class="dot">
            <h2>4</h2>
          </div>
        </div>

        <div class="line-row">
          <div class="dot">
            <h2>20</h2>
          </div>
        </div>

        <div class="line-row">
          <div class="dot">
            <h2>157</h2>
          </div>
        </div>

      </section>

    </main>

    <nav class="bottom-nav">

    </nav>

</section>   <!-- closing container -->

</body>
</html>
